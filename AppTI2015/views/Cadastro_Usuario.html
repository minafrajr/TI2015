<!DOCTYPE html>
<html>

    <head>
        <title>Novo Usuario</title>
        <meta charset="UTF-8">
        <meta name="description" content="Cadastro de novo usuario">
        <meta name="keywords" content="">
        <meta name="author" content="SAD Soluções Web">
        <link rel="stylesheet" type="text/css" href="../style/estilos.css">
    </head>

    <body>
         <h1> Novo Usuario </h1>
        <form>
            <table id="usuario" cellspacing="10">
                <tr>
                    <td>Nome:</td>
                    <td>
                        <input type="text" id="NomeUsuario" name="nomeU" value="Digite seu nome"> <em>*</em>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input type="email" name="email"> <em>*</em>
                </tr>
                <tr>
                    <td>Data de Nascimento:</td>
                    <td>
                        <input type="date" name="dataN"> <em>*</em>
                    </td>
                </tr>
                <tr>
                </tr>
                <tr>
                    <td>Senha:</td>
                    <td>
                        <input type="password" name="senha"> <em>*</em>
                    </td>
                </tr>
                <tr>
                    <td>Confirmar Senha:</td>
                    <td>
                        <input type="password" name="conf_senha"> <em>*</em>
                    </td>
                </tr>
                <tr>
                    <td>* Campos Obrigatorios</td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" name="Enviar" value="OK">
                    </td>

                    <td>
                        <input type="reset" name="limpar" value="Cancelar">
                    </td>

                </tr>

            </table>
        </form>
    </body>

</html>
